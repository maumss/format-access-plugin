OpenIDE-Module-Display-Category=Java
OpenIDE-Module-Long-Description=\
    Define a Code Style for field and methods accesses.\n\
    Qualify all non static field accesses with 'this.'\n\
    Qualify accesses to static fields and methods with declaring class.\n\
    Remove 'this.' keyword from method accesses, allowing it to be overrided.\n\
    Ignore lines marked with comment NOFORMATACCESS.\n\
    Ignore classes related to Netbeans Swing generated forms.\n\
    MauSS (CC).
OpenIDE-Module-Name=FormatAccessPlugin
OpenIDE-Module-Short-Description=Format class accesses
